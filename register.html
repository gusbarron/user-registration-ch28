<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css">

    <title>User registration system</title>
  </head>
  <body>
    <!-- login interface-->
    <header class="site-init">
      <div class="bar container">
        <h1>My Awesome user Registration System</h1>
        <nav class="menu">
          <a href="index.html">Home</a>
          <a href="register.html">Register</a>
          
        </nav>
      </div>
    </header>
    <main class="container">
      <h2>Register a new user</h2>
      <div class="form-container">
        <div>
          <p id="alertError" class="alert-error hide">Test</p>
        </div>
        <!-- 
        fname
        lname
        email(username) 
        password (pass)
        gender 
        phone
        age
        address
        phone
        payment method
        color
      -->
        <div class="form-control">
          <label>First Name: </label>
          <input type="text" id="txtFirstName" placeholder="Enter your name" />
        </div>


        <div class="form-control">
          <label>Last Name: </label>
          <input type="text" id="txtLastName" placeholder="Enter your name" />
        </div>


        <div class="form-control">
          <label>Email: </label>
          <input type="email" id="txtEmail" placeholder="Enter your email" />
        </div>


        <div class="form-control">
          <label>Password: </label>
          <input
            type="password"
            id="txtPassword"
            placeholder="Enter your password"
          />
        </div>


        <div class="form-control">
          <label>Gender: </label>
          <input type="gender" id="txtGender" placeholder="Enter your gender" />
        </div>

        <div class="form-control">
          <label>Phone: </label>
          <input type="phone" id="txtPhone" placeholder="Enter your phone number"/>
        </div>

        <div class="form-control">
          <label>Age:</label>
          <input type="age" id="txtAge" placeholder="Enter your age"/>
        </div>

        <div class="form-control">
          <label>Address:</label>
          <input type="address" id="txtAddress" placeholder="Enter your address"/>
        </div>

        <button onclick="register();">Register</button>
      </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/register.js"></script>
  </body>
</html>
