<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User  registration system</title>
</head>
<body>
  <!-- login interface-->
  <header>

  </header>
  <main>
    <h2>Register a new user</h2>
    <div>
      <div>
        <p id="alertError" class="alert-error hide">Test</p>
      </div>
      <!-- 
        fname
        lname
        email(username) 
        password (pass)
        gender 
        phone
        age
        address
        phone
        payment method
        color
      -->
      <div class="form-control">
        <label>First Name: </label>
        <input type="text" id="txtFirstName" placeholder="Enter your name">
      </div>
      <div class="form-control">
        <label>Last Name: </label>
        <input type="text" id="txtLastName" placeholder="Enter your name">

      </div>
      <div class="form-control">
       <label>Email: </label>
        <input type="email" id="txtEmail" placeholder="Enter your email">
      </div>
      <div class="form-control">
        <label>Password: </label>
        <input type="password" id="txtPassword" placeholder="Enter your password">
      </div>
      <div class="form-control">
        <label>Gender: </label>
        <input type="gender" id="txtGender" placeholder="Enter your gender">
      </div>
      <button onclick="register();">Register</button>
    </div>
  </main>
  <footer>

  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts/register.js"></script>
</body>
</html>
